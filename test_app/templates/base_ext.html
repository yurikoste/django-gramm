<!DOCTYPE html>
{% load static %}
{% load bootstrap4 %}
{% load bootstrap_icons %}
<html>
    <head>
        <title>DjangoGramm</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="../static/css/image_rounded.css">
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    </head>
    <body>
    <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
      </a>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{% url 'test_app:user_page' request.user.pk %}" class="nav-link px-2 link-dark">Home</a></li>
        <li><a href="{% url 'test_app:show_feed' %}" class="nav-link px-2 link-dark">Feed</a></li>
      </ul>

      <div class="col-md-3 text-end">
        {{ request.user.username }}
        <a href="{% url 'test_app:logout'  %}" class="btn btn-primary">Logout</a>
      </div>
    </header>
  </div>

  </div>
       {% block content %}
       {% endblock %}
       {% block scripts %}
       {% endblock %}
  </body>
</html>
